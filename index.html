<!DOCTYPE html>
<html>
<head>
    <title>Read Fast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        @import url("css/bootstrap.min.css");
        @import url("css/style.css");
    </style>
</head>
<body>
    <div class="text-center">
        <div id="topContainer" class="col-12">
            <p class="text-white">
                <span id="topFirstText">Read Fast</span>
                <br>
                <span id="topSecondText">Enter Your Text and Select The Speed</span>
            </p>
        </div>
        <div id="mainContainer" class="col-12 text-center">
            <textarea rows="10" id="contentInput" class="col-6"></textarea>
            <div class="text-white col-12">
                <span id="speedSelectionText">Words per minute?</span>
                <label class="radio-inline">
                    <input type="radio" name="optradio" id="option1" class="radioInput" checked>200</label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" id="option2" class="radioInput">300</label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" id="option3" class="radioInput">400</label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" id="option4" class="radioInput">500</label>
                <button id="startButton" class="btn btn-success btn-sm" data-toggle="modal" data-target="#wordsModal">Start</button>
            </div>
        </div>
    </div>
    <div id="wordsModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <span id="modalText"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        const inputPlaceholder = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";
        document.getElementById("contentInput").placeholder = inputPlaceholder;

        let x;
        document.getElementById("startButton").onclick = function () {
            clearInterval(x);
            let count = 0;
            let content = document.getElementById("contentInput").value;
            let conpart = content.split(" ");
            let contentsize = conpart.length;
            let speed = 1;
            let con;

            for (let i = 1; i <= 4; i++) {
                if (document.getElementById("option" + i).checked) speed = i;
            }

            switch (speed) {
                case 1: con = 303; break;
                case 2: con = 200; break;
                case 3: con = 151; break;
                case 4: con = 120; break;
            }

            let method = function () { document.getElementById("modalText").innerHTML = conpart[count]; };

            x = setInterval(function () {
                method();
                if (++count == contentsize) { clearInterval(x) };
            }, con);
        }
    </script>
</body>
</html>
